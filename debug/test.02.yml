base_task:
  input: cat ~/xxdr.pl
  transform: cat -n | awk '{print $1}'
  preview: echo "{}"
  opts:
  - reverse
  - multi
  output:
      enter:
      - pipe: cat
switch_task:
  ctrl-r:
    vars:
        - var1: "{pre_content}"
    input: echo "{var1}"
    transform: ''
    opts:
    - multi
    bind:
      alt-p: select-all
    output:
      enter:
      - pipe: sed 's/^/XXXX/'

