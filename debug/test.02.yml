base_task:
  input: cat ~/xxdr.pl | cat -n
  opts:
    - no-multi
  preview: echo preview={}
  bind:
    alt-p: toggle-preview
  stdout:
    enter:
      - pipe: cat -n
continue:
  ctrl-r:
    input: cat ~/xxdr.pl
    opts:
    - multi
    bind:
      alt-p: select-all
    stdout:
      enter:
      - pipe: sed 's/^/XXXX/'

