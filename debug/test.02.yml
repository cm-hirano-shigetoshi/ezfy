base_task:
  input: cat ~/xxdr.pl
  transform: cat -n | awk '{print $1}'
  preview: echo "{}"
  opts:
  - no-multi
  stdout:
      enter:
      - pipe: cat -n
continue:
  ctrl-r:
    input: echo "{pre_content}"
    opts:
    - multi
    bind:
      alt-p: select-all
    stdout:
      enter:
      - pipe: sed 's/^/XXXX/'

