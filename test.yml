base_task:
  input: git log --graph --decorate --oneline --color=always
  opts:
    - multi
    - no-mouse
    - ansi
  preview: echo preview={}
binds:
  f1: toggle-preview
  ctrl-r: replace-query
  ctrl-j: top
expects:
  ctrl-t:
    stdout: cat -n | pbcopy
    continue:
      input: cat ~/test.sh
      query: aaa ${result:query}
      preview: pwd
      opts:
        - ansi
      opts-remove:
        - multi
      opts-add:
        - exact

