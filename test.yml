fzf: /Users/hirano.shigetoshi/local/bin/fzf
base_task:
  input: git log --graph --decorate --oneline --color=always
  opts:
    - multi
    - no-mouse
    - ansi
  preview: echo preview={}
binds:
  up: preview-up
  down: preview-down
  alt-k: preview-page-up
  alt-j: preview-page-down
  alt-r: toggle-preview
  alt-c: execute-silent(echo -n {} | pbcopy)
expects:
  ctrl-v:
    stdout: wc -l
  ctrl-t:
    stdout: cat -n | pbcopy
    continue:
      input: cat ~/test.sh
      query: aaa ${result:query}
      preview: cat creator.py
      opts:
        - ansi
      opts-remove:
        - multi
      opts-add:
        - exact

