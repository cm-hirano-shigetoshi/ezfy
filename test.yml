fzf: /Users/hirano.shigetoshi/local/bin/fzf
variables:
    var1: date
base_task:
  input: echo $var1
  opts:
    - multi
    - no-mouse
    - ansi
  preview: echo preview={}
binds:
  up: preview-up
  down: preview-down
  alt-k: preview-page-up
  alt-j: preview-page-down
  alt-p: toggle-preview
  alt-c: execute-silent(echo -n {} | pbcopy)
expects:
  ctrl-m:
    stdout:
      nth: 1..-1
  ctrl-u:
    continue:
        var1: echo $var1 | wc -l
  ctrl-t:
    continue:
      input: cat ${1}
      query: aaa ${q}
      preview: cat creator.py
      opts:
        - ansi
        - preview-window=up
      opts-remove:
        - multi

