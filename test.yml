fzf: /Users/hirano.shigetoshi/local/bin/fzf
variables:
    var1: cat ~/20190410.txt
base_task:
  input: cat /Users/hirano.shigetoshi/PublicRepository/fzfer/fzfer.sh
  opts:
    - multi
    - no-mouse
    - ansi
    - select-1
  preview: echo preview={}
binds:
  up: preview-up
  down: preview-down
  alt-k: preview-page-up
  alt-j: preview-page-down
  alt-p: toggle-preview
  alt-c: execute-silent(echo -n {} | pbcopy)
  alt-enter: filter
expects:
  enter:
    stdout:
      - nth: 2
      - quote: "'"
      - prefix: bbb
      - suffix: aaa
      - quote: '"'
      - join:
      - prefix: ccc
      - suffix: ddd
    pipe: cat -n
